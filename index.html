<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Workout Log</title>

	<!-- Bootstrap -->
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./assets/mycss.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
<div class="jumbotron">
	<div class="container">
		<div class="page-header">
			<h1>WORKOUT LOG <small>A Cheesy Production</small></h1>
		</div>
	</div>
</div>
<!-- NAVBAR -->
	<nav class="navbar navbar-inverse hidden">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav ">
				<li><a href="#profile" class="hidden" data-toggle="tab">Profile</a></li>
				<li><a href="#history" class="hidden" data-toggle="tab">Past Meals</a></li>
				<li><a href="#newMeal" class="hidden" data-toggle="tab">New Meal</a></li>
				<a href="#update-log" data-toggle="tab" class="disabled" type="hidden"></a>
			</ul>
		</div>
	</nav>
<div class="container-fluid">
		<div class="tab-content">
<!-- LANDING -->
			<div class="tab-pane active" id="home">
				<h2>Workout Log</h2>
				<div id="forLogin">
					<!-- have the class build the modals for these http://getbootstrap.com/javascript/#modals -->
					<button data-toggle="modal" data-target="#login-modal" class="btn btn-black">Login</button>
					<button data-toggle="modal" data-target="#signup-modal" class="btn btn-black">Sign Up</button>
				</div>
			</div>
<!-- PROFILE -->
			<div class="tab-pane fade" id="profile">
				<div class="container"> 
							<div class="jumbotron cheesyjumbo">
									<h1 id="profileUN"></h1>
							</div>
							 <div class="nav navbar-inverse"> 
								<ul class="nav navbar navbar-nav"> 
										 
										 <li><a href="#profWeights" data-toggle="tab">Your Stats</a></li>
										 <li><a href="#profGoals" data-toggle="tab">Your Intake Goals</a></li> 
										
								</ul>
								<ul class="nav navbar navbar-nav navbar-right">
										<li><a id="logout">logout</a></li>
								</ul>
							</div>
					<div class="container-fluid">
					<div class="tab-content">						
						<div class="tab-pane active" id="profWeights">
							<div class="row">	
							  <div class="col-md-3">   
									<label for="profileAge"><h4>Age:</h4></label>
									<p class="well" id="profileAge"></p>
								</div>
								<div class="col-md-3">   
									<label for="profileHeight"><h4>Height:</h4></label>
									<p class="well" id="profileHeight"></p>
								</div>
								<div class="col-md-3">   
									<label for="profileSW"><h4>Starting Weight:</h4></label>
									<p class="well" id="profileSW"></p>
								</div>
							</div>
							<div class="row">	
								<div class="col-md-3">   
									<label for="profileCW"><h4>Current Weight:</h4></label>
									<p class="well" id="profileCW"></p>
								</div>
								<div class="col-md-3">   
									<label for="profileGW"><h4>Goal Weight:</h4></label>
									<p class="well" id="profileGW"></p>
								</div>
								<div class="col-md-3">	
									<label for="profileBMI"><h4>BMI:</h4></label>
									<p class="well" id="profileBMI"></p>
								</div>
							</div>
						</div>
						<div class="tab-pane" id="profGoals">	
								<div class="col-md-3">   
									<label for="goalCal"><h4>Goal Calories:</h4></label>
									<p class="well" id="goalCal"></p>
								</div>
								<div class="col-md-3">   
									<label for="goalPro"><h4>Goal Protein:</h4></label>
									<p class="well" id="goalPro"></p>
								</div>
								<div class="col-md-3">	
								  <label for="goalFats"><h4>Goal Fats:</h4></label>
								  <p class="well" id="goalFats"></p>
								</div>
								<div class="col-md-3">
									<label for="goalCarb"><h4>Goal Carbs:</h4></label>
									<p class="well" id="goalCarb"></p>
								</div>
						</div>
						</div> 
					</div> 
				</div>
			</div>
<!-- LOG -->
			<div class="tab-pane fade" id="newMeal">
				<div class="container">
					<h2>What did you eat?</h2>
					<form>
						<div class="row">
							<div class="col-md-6">
								<label for="mealName"><h4>Meal Name:</h4></label>
								<input type="text" class="form-control" id="mealName" />
							</div>
							<div class="col-md-6">
								<label for="mealType"><h4>Type of meal:</h4></label>
								<select class="form-control" id="mealType">
									<option>Breakfast</option>
									<option>Lunch</option>
									<option>Dinner</option>
									<option>Dessert</option>
									<option>Snack</option>
								</select>
							</div>
						</div>
						<br>
						
					<h2>Amounts Per Serving:</h2>
						
						<div class="row">
							<div class="col-md-3">
								<label for="mealCals"><h4>Calories:</h4></label>
								<input type="number" class="form-control" id="mealCals">
							</div>
							<div class="col-md-3">
								<label for="mealProtein"><h4>Protein:</h4></label>
								<input type="number" class="form-control" id="mealProtein">
							</div>
							<div class="col-md-3">
								<label for="mealFat"><h4>Fat:</h4></label>
								<input type="number" class="form-control" id="mealFat">
							</div>
							<div class="col-md-3">
								<label for="mealCarbs"><h4>Carbs:</h4></label>
								<input type="number" class="form-control" id="mealCarbs">
							</div>
						</div>
						<br>
					
					<h2>How Many servings did you eat?</h2>
						<div class="row">
							<div class="col-md-2 col-md-offset-5">
								<label for="mealServings"><h4>Servings:</h4></label>
								<input type="number" min="1" class="form-control" id="mealServings">
							</div>
						</div>
				 
					<br>
					<br>
					<div class="row">
						<div class="center-block">
						 <button id="newMealSave" class=" btn btn-primary col-md-offset-4 col-md-4">Save</button>
						</div>
					</div>
					</form>
				</div>
			</div>
<!-- HISTORY -->
			<div class="tab-pane fade" id="history">
				<h2>Meal History</h2>
				<div class="container">
					 <div class="clearfix"></div>
					 <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
					 </div>


				</div>
			


			</div>


		</div>
	</div>

<!-- MODALS -->
 <div class="modal fade" id="login-modal" role="dialog">
	 <div class="modal-dialog">
		 <div class="modal-content">
			 <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Login</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
				<label for="li_username">Username:</label>
				<input id="li_username" />
				<label for="li_password">Password:</label>
				<input type="password" id="li_password" />
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button id="login" type="button" class="btn btn-primary">Login</button>
			</div>
		 </div>
	 </div>
 </div>
 <div class="modal fade" id="signup-modal" role="dialog">
	 <div class="modal-dialog">
		 <div class="modal-content">
			 <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Sign Up</h4>
			</div>
			<div class="modal-body">
			<div class="alert alert-danger" role="alert" style="display:none;" id="su_error"></div>
			<form>
				<label for="su_username">Username:</label>
				<input class="form-control" id="su_username" />
				<label for="su_password">Password:</label>
				<input class="form-control" type="password" id="su_password" />
				<label for="su_confirmPW">Confirm Password:</label>
				<input class="form-control" type="password" id="su_confirmPW" />
				<label for="su_email">Email:</label>
				<input class="form-control" id="su_email" />
				<label for="su_age">Age:</label>
				<input class="form-control" type="number" min="1" id="su_age" />
				<label for="su_height">Height: (in inches)</label>
				<input class="form-control" type="number" min="1" id="su_height" />
				<label for="su_startWeight">Start Weight: (in pounds)</label>
				<input class="form-control" type="number" min="1" id="su_startWeight" />
				<label for="su_goalWeight">Goal Weight: (in pounds)</label>
				<input class="form-control" type="number" min="1" id="su_goalWeight" />
				<label for="su_userGender">Gender:</label>
				<select class="form-control" id="su_userGender">
						<option>Female</option>
						<option>Male</option>
						<option>Other</option>
					</select>
			</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button id="signup" type="button" class="btn btn-primary">Signup</button>
			</div>
		 </div>
	 </div>
 </div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<script src="./app.js"></script>
		<script src="./user/auth.js"></script> 
		<script src="./workouts/define.js"></script>
		<script src="./workouts/log.js"></script>
		<script src="./assets/myjs.js"></script>
<!--     <script src="./dist/bundle.js"></script> -->
</body>

</html>
